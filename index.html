<!DOCTYPE html>
<html>
  <head>
    <title>Sketch</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class = "center">
      <div class ="toptext">
      	<h1>~SKETCH~</h1>
      	<h4>Created by - Riley Cleary
      </div>
      <div class ="board">

      </div>
      <div class="dropdowns">
        <div class = "colordrop">
      	  <div class ="panel">
      	    <table>
      	      <tr>
      	        <th><input class ="cp" type="radio" name="color" value="Black" checked> </th>
      	        <th><p>Black</p></th>
      	      </tr>
      	      <tr>
      	        <th><input class ="cp" type="radio" name="color" value="Red" ></th>
      	        <th><p>Red</p></th>
      	      </tr>
      	      <tr>
      	        <th><input class ="cp" type="radio" name="color" value="Green" ></th>
      	        <th><p>Green</p></th>
      	      </tr>
      	      <tr>
      	        <th><input class ="cp" type="radio" name="color" value="Blue" ></th>
      	        <th><p>Blue</p></th>
      	      </tr>
      	      <tr>
      	        <th><input class ="cp" type="radio" name="color" value="Rainbow" ></th>
      	        <th><p>Rainbow</p></th>
      	      </tr>
      	    </table>
      	  </div>
          <div class="tab">
            <p class ="dt">Colors</p>
          </div>
        </div>
        <div class = "resetdrop">
          <div class ="panel">
            <button class="clear">Clear</button>
            <button class="resize">Re-Size</button>
      	  </div>
          <div class="tab">
            <p class ="dt">Reset</p>
          </div>
        </div>
        <div class = "displaydrop">
          <div class ="panel">
            <div class ="toggler">
              <table>
                <tr>
                  <th><input class="dp" type="radio" name="mode" value="Circle" checked></th>
                  <th><p>Circle</p></th>
                </tr>
                <tr>
                  <th><input class="dp" type="radio" name="mode" value="Square"></th>
                  <th><p>Square </p></th>
                </tr>
              </table>
            </div>
            <button class ="borderbutton">Borders</button>
      	  </div>
          <div class="tab">
            <p class ="dt">Display</p>
          </div>
        </div>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="scripts.js"></script>
  </body>
</html>
